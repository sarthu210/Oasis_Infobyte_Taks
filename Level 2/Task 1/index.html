
<html lang="en">
<head>
  <meta charset="utf-8">
 <title>Basic Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body data-theme="">
    <center><h1 style="margin-top: 80px;">BASIC CALCULATOR</h1></center>
    <div class="main">
        <div class="calculator">
            <div class="header">
                <div class="switchBox">
                    <name="" id="switch" value="switch">
                    <div class="box">
                    </div>
                </div>
            </div>
            <div class="input">
                <input type="text" name="" id="display" disabled>
                <input type="button" value="C" class="cancel_btn">
            </div>
            <div class="row">
                <input type="button" value="7">
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="+">
            </div>
            <div class="row">
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-">
            </div>
            <div class="row">
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="*">
            </div>
            <div class="row">
                <input style="border-radius: 0 0 0 10px;" type="button" value=".">
                <input type="button" value="0">
                <input style="background: #2bff00; color: rgb(8, 5, 5);" type="button" value="=">
                <input style="border-radius: 0 0 10px 0;" type="button" value="/">
            </div>
        </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
